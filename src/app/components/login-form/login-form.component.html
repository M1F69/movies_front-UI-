
<ng-template [ngIf]="register" [ngIfElse]="fon">
  <div class='flex flex-col h-full w-[500px] text-xs bg-lime-300'>


    <form class='px-5 py-5 flex flex-col space-y-3' [formGroup]="formGroupRegister">
      <div class="flex flex-col justify-between align-middle">
        <form-element title='Введите логин:' [requiredField]='true'>
          <input formControlName='NickName'/>
        </form-element>

        <form-element title='Введите имя:' [requiredField]='true'>
          <input formControlName='FullName'/>
        </form-element>

        <form-element title='Введите пароль:' [requiredField]='true'>
          <input formControlName='Password'/>
        </form-element>

        <form-element title='Введите Mail:' [requiredField]='true'>
          <input formControlName='Mail'/>
        </form-element>

      </div>

    </form>
    <div class='px-5 pb-5 mt-5 flex justify-between'>
      <button class="light" (click)="createUser()">Зарегестрироваться</button>
      <button (click)="backToLogin()">Отмена</button>
    </div>

  </div>
</ng-template>

<ng-template #fon>
  <div class='flex flex-col h-full w-[500px] text-xs bg-lime-300'>


    <form class='px-5 py-5 flex flex-col space-y-3' [formGroup]="formGroupLogin">
      <div class="flex flex-row justify-between">
        <form-element title='Введите логин:' [requiredField]='true'>
          <input formControlName='name'/>
        </form-element>

        <form-element title='Введите пароль:' [requiredField]='true'>
          <input formControlName='pass'/>
        </form-element>

      </div>

    </form>


    <div class='px-5 pb-5 mt-5 flex justify-between'>
      <button class="light" (click)="handleRegister()">Зарегестрироваться</button>
      <button (click)='handleCancelClick()'>Войти</button>
    </div>

  </div>

</ng-template>
